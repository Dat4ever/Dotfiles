### MONITORS ###
monitor=eDP-1,1920x1080@144.0,0x0,1

### PROGRAMS ###
$terminal = kitty
$menu = wofi --show drun
$browser = firefox
$fileManager = thunar

### AUTOSTART ###
exec-once = waybar & hyprpaper & hypridle & nm-applet & blueman-applet & ydotool
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl setcursor nordzy-cursors 32

### ENVIRONMENT VARIABLES ###
env = XCURSOR_THEME, "Nordzy-cursors"
env = XCURSOR_SIZE,32
#env = QT_QPA_PLATFORMTHEME,qt6ct   # qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct    # qt5ct
env = QT_STYLE_OVERRIDE,kvantum     # kvantum

env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots # hyprshot

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

### LOOK AND FEEL ###
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0     # 0 for borderless windows, 2 window borders
    #col.active_border = rgb(81a1c1) rgb(8fbcbb) 90deg
    #col.inactive_border = rgb(3b4252)
    layout = dwindle
}

decoration {
    rounding = 12
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(2E3440cc)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes
    bezier = fastSmooth, 0.4, 0, 0.2, 1
    animation = windows, 1, 3, fastSmooth, popin
    animation = fade, 1, 3, fastSmooth
    animation = border, 1, 3, fastSmooth
    animation = workspaces, 1, 3, fastSmooth, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
        disable_hyprland_logo = true
}

### INPUT ###
# Keyboard
input {
    kb_layout = tr,us
    kb_variant =
    kb_model =
    kb_options = grp:shift_caps_toggle
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

# Mouse
    follow_mouse = 1
    sensitivity = 0.25

# Touchpad
    touchpad {
        natural_scroll = false
    }
}
# Touchpad Gesture
gesture = 3, horizontal, workspace

### KEYBINDINGS ###
$mainMod = SUPER

# Main Shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $browser
bind = $mainMod, W, exec, $menu
bind = $mainMod, R, exec, $fileManager
bind = $mainMod, C, killactive,
bind = $mainMod, A, togglefloating,
bind = $mainMod, S, fullscreen,
bind = $mainMod, Z, togglesplit,
bind = $mainMod, O, exec, ~/.config/hypr/wofi-logout.sh
bind = $mainMod, P, exit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Hyprshot binds
bind = , Print, exec, hyprshot -m region
bind = $mainMod, Print, exec, hyprshot -m window
bind = $mainMod SHIFT, Print, exec, hyprshot -m output

### WINDOWS AND WORKSPACES ###
# Permanent 5 workspaces
exec = hyprctl dispatch workspace 5
exec = hyprctl dispatch workspace 4
exec = hyprctl dispatch workspace 3
exec = hyprctl dispatch workspace 2
exec = hyprctl dispatch workspace 1
workspace = 5, monitor:eDP-1 ,persistent:true
workspace = 4, monitor:eDP-1 ,persistent:true
workspace = 3, monitor:eDP-1 ,persistent:true
workspace = 2, monitor:eDP-1 ,persistent:true
workspace = 1, monitor:eDP-1 ,persistent:true

# Windowrule
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
